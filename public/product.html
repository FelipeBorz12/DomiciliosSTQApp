<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tierra Querida - Detalle de Producto</title>

    <!-- Forzar dark -->
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />
    <script>
      (function () {
        const root = document.documentElement;
        const forceDark = () => {
          if (!root.classList.contains("dark")) root.classList.add("dark");
        };
        forceDark();
        const obs = new MutationObserver(forceDark);
        obs.observe(root, { attributes: true, attributeFilter: ["class"] });
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#e02424",
              "background-dark": "#171111",
              "surface-dark": "#261c1c",
              "surface-dark-hover": "#3a2a2a",
              "border-dark": "#382929",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              "2xl": "2.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>

    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body
    class="bg-background-dark text-white font-display overflow-x-hidden selection:bg-primary selection:text-white"
  >
    <!-- LOADER -->
    <div
      id="product-page-loader"
      class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-300"
    >
      <div class="flex flex-col items-center gap-4">
        <img
          src="/img/loader.gif"
          alt="Cargando Tierra Querida"
          class="w-24 h-24 object-contain"
        />
        <p
          class="text-xs sm:text-sm font-semibold tracking-[0.3em] uppercase text-white/80 text-center"
        >
          Cargando
        </p>
      </div>
    </div>

    <div class="relative flex min-h-screen w-full flex-col pb-28">
      <!-- HEADER (navbar igual al de arriba) -->
      <header
        class="sticky top-0 z-50 w-full backdrop-blur-md bg-black/60 border-b border-white/10"
      >
        <div
          class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-12 py-4 flex items-center justify-between gap-4"
        >
          <!-- Marca -->
          <div class="flex items-center gap-3">
            <a
              class="flex items-center gap-3 hover:opacity-90 transition-opacity"
              href="/"
            >
              <div
                class="size-10 bg-primary rounded-full flex items-center justify-center text-white shadow-lg shadow-red-900/30"
              >
                <span class="material-symbols-outlined">lunch_dining</span>
              </div>
              <span class="text-lg sm:text-xl font-extrabold tracking-tight">
                Tierra Querida
              </span>
            </a>
          </div>

          <!-- Links (desktop) -->
          <nav class="hidden md:flex items-center gap-10">
            <a
              class="text-sm font-bold text-white/80 hover:text-white transition-colors"
              href="/#products-section"
              >Menú</a
            >
            <a
              class="text-sm font-bold text-white/80 hover:text-white transition-colors"
              href="/#about-section"
              >Nosotros</a
            >
            <a
              class="text-sm font-bold text-white/80 hover:text-white transition-colors"
              href="/#contact-section"
              >Contacto</a
            >
          </nav>

          <!-- Acciones -->
          <div class="flex items-center gap-4">
            <!-- Volver (solo móvil, para no romper product.js) -->
            <button
              id="back-button"
              class="md:hidden p-2 rounded-full hover:bg-white/10 transition-colors"
              aria-label="Volver"
              type="button"
            >
              <span class="material-symbols-outlined">arrow_back</span>
            </button>

            <!-- Cuenta -->
            <a
              href="/login"
              class="p-2 rounded-full hover:bg-white/10 transition-colors"
              aria-label="Cuenta"
            >
              <span class="material-symbols-outlined">person</span>
            </a>

            <!-- Carrito -->
            <button
              id="cart-icon"
              class="relative flex items-center gap-2 bg-primary hover:bg-red-700 text-white px-5 h-10 rounded-full transition-all shadow-lg shadow-red-900/25"
              type="button"
              aria-label="Carrito"
            >
              <span class="material-symbols-outlined text-[20px]"
                >shopping_bag</span
              >

              <!-- Conteo (lo mantenemos por tu JS, pero oculto para que no duplique) -->
              <span id="cart-count" class="hidden">0</span>

              <!-- Badge visible (único contador en UI) -->
              <span
                class="inline-flex h-7 w-7 items-center justify-center rounded-full bg-red-800/35 border border-white/15 text-xs font-extrabold"
                aria-label="Cantidad en carrito"
              >
                <span id="cart-count-badge">0</span>
              </span>
            </button>
          </div>
        </div>
      </header>

      <main
        class="flex-1 w-full max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-12 py-8 flex flex-col gap-10"
      >
        <!-- Breadcrumb -->
        <nav class="flex items-center text-sm text-white/50 gap-2">
          <a class="hover:text-primary transition-colors" href="/">Inicio</a>
          <span class="material-symbols-outlined text-[14px]"
            >chevron_right</span
          >
          <a
            id="breadcrumb-category"
            class="hover:text-primary transition-colors"
            href="/#products-section"
            >Menú</a
          >
          <span class="material-symbols-outlined text-[14px]"
            >chevron_right</span
          >
          <span id="breadcrumb-product" class="text-white font-medium"
            >Cargando...</span
          >
        </nav>

        <!-- Layout principal -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
          <!-- Imagen -->
          <div class="lg:col-span-7 relative">
            <div
              class="sticky top-28 w-full rounded-[2.5rem] overflow-hidden aspect-square lg:aspect-[4/3] group shadow-2xl shadow-black/50 border border-white/5"
            >
              <div
                id="product-image"
                class="absolute inset-0 bg-cover bg-center transition-transform duration-1000 group-hover:scale-105 cursor-pointer"
                data-alt="Imagen del producto"
                style="background-image: url('')"
              ></div>

              <div
                class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-black/10 pointer-events-none"
              ></div>

              <!-- Badges opcionales (si luego quieres poner tag) -->
              <div id="product-badges" class="absolute top-6 left-6 flex gap-2">
                <!-- badges por JS si quieres -->
              </div>
            </div>
          </div>

          <!-- Info / Personalización -->
          <div class="lg:col-span-5 flex flex-col gap-8">
            <!-- Título/desc/precio -->
            <div class="space-y-4 border-b border-white/10 pb-6">
              <span
                id="product-topline"
                class="text-primary font-extrabold tracking-[0.2em] text-xs uppercase"
              >
                Nuestra selección
              </span>

              <h1
                id="product-name"
                class="text-4xl lg:text-5xl font-extrabold leading-[1.1] text-white"
              >
                Cargando...
              </h1>

              <p
                id="product-description"
                class="text-white/70 text-lg leading-relaxed font-medium"
              >
                &nbsp;
              </p>

              <div class="flex items-center justify-between pt-2">
                <span
                  id="product-price"
                  class="text-3xl font-extrabold text-white tracking-tight"
                  >$0</span
                >
                <!-- ✅ SIN calificaciones -->
              </div>

              <!-- (mantengo este id si tu JS lo busca, pero oculto) -->
              <p id="product-base-price" class="hidden"></p>
            </div>

            <!-- Personalización (acordeones estilo nuevo) -->
            <div class="flex flex-col gap-4">
              <!-- Término -->
              <div
                id="cooking-section"
                class="bg-surface-dark hover:bg-surface-dark-hover rounded-2xl border border-white/5 overflow-hidden transition-all duration-300"
              >
                <button
                  type="button"
                  class="accordion-header w-full flex items-center justify-between p-5 cursor-pointer select-none"
                  data-target="#cooking-panel"
                >
                  <div class="flex items-center gap-3">
                    <span
                      class="size-8 rounded-full bg-white/5 flex items-center justify-center text-primary"
                    >
                      <span class="material-symbols-outlined text-[20px]"
                        >skillet</span
                      >
                    </span>
                    <div class="text-left">
                      <h3 class="font-extrabold text-white text-sm">
                        Término de la carne
                      </h3>
                      <p class="text-xs text-white/40 font-semibold">
                        Selecciona tu preferencia
                      </p>
                    </div>
                  </div>
                  <span
                    class="material-symbols-outlined text-white/50 transition-transform"
                    data-arrow="cooking"
                    >expand_more</span
                  >
                </button>

                <div
                  id="cooking-panel"
                  class="accordion-panel px-5 pb-5 pt-0 space-y-2"
                >
                  <p class="text-xs text-white/40 font-semibold mb-2">
                    Aplica para hamburguesas y combos.
                  </p>

                  <label
                    class="flex items-center justify-between p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:border-primary/50 cursor-pointer transition-colors"
                  >
                    <span class="text-sm text-white/70 hover:text-white"
                      >Normal</span
                    >
                    <input
                      type="radio"
                      name="cooking"
                      value="normal"
                      class="text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                      checked
                    />
                  </label>

                  <label
                    class="flex items-center justify-between p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:border-primary/50 cursor-pointer transition-colors"
                  >
                    <span class="text-sm text-white/70 hover:text-white"
                      >Medio hecha</span
                    >
                    <input
                      type="radio"
                      name="cooking"
                      value="medio"
                      class="text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                  </label>

                  <label
                    class="flex items-center justify-between p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:border-primary/50 cursor-pointer transition-colors"
                  >
                    <span class="text-sm text-white/70 hover:text-white"
                      >Bien cocida</span
                    >
                    <input
                      type="radio"
                      name="cooking"
                      value="bien_cocida"
                      class="text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                  </label>
                </div>
              </div>

              <!-- Adiciones -->
              <div
                class="bg-surface-dark hover:bg-surface-dark-hover rounded-2xl border border-white/5 overflow-hidden transition-all duration-300"
              >
                <button
                  type="button"
                  class="accordion-header w-full flex items-center justify-between p-5 cursor-pointer select-none"
                  data-target="#extras-panel"
                >
                  <div class="flex items-center gap-3">
                    <span
                      class="size-8 rounded-full bg-white/5 flex items-center justify-center text-primary"
                    >
                      <span class="material-symbols-outlined text-[20px]"
                        >add_circle</span
                      >
                    </span>
                    <div class="text-left">
                      <h3 class="font-extrabold text-white text-sm">
                        Adiciones
                      </h3>
                      <p class="text-xs text-white/40 font-semibold">
                        Personaliza tu pedido
                      </p>
                    </div>
                  </div>
                  <span
                    class="material-symbols-outlined text-white/50 transition-transform"
                    data-arrow="extras"
                    >expand_more</span
                  >
                </button>

                <div
                  id="extras-panel"
                  class="accordion-panel px-5 pb-5 pt-0 space-y-3"
                >
                  <p id="extras-empty" class="text-sm text-white/50">
                    Cargando adiciones...
                  </p>
                  <div id="extras-container" class="flex flex-col gap-2"></div>
                </div>
              </div>

              <!-- Modificar -->
              <div
                id="modify-section"
                class="bg-surface-dark hover:bg-surface-dark-hover rounded-2xl border border-white/5 overflow-hidden transition-all duration-300"
              >
                <button
                  type="button"
                  class="accordion-header w-full flex items-center justify-between p-5 cursor-pointer select-none"
                  data-target="#modify-panel"
                >
                  <div class="flex items-center gap-3">
                    <span
                      class="size-8 rounded-full bg-white/5 flex items-center justify-center text-primary"
                    >
                      <span class="material-symbols-outlined text-[20px]"
                        >block</span
                      >
                    </span>
                    <div class="text-left">
                      <h3 class="font-extrabold text-white text-sm">
                        Modificar ingredientes
                      </h3>
                      <p class="text-xs text-white/40 font-semibold">
                        Ajustes a tu gusto
                      </p>
                    </div>
                  </div>
                  <span
                    class="material-symbols-outlined text-white/50 transition-transform"
                    data-arrow="modify"
                    >expand_more</span
                  >
                </button>

                <div
                  id="modify-panel"
                  class="accordion-panel px-5 pb-5 pt-0 space-y-2"
                >
                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-tomate"
                  >
                    <input
                      id="no-tomate"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin tomate</span>
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-pepinillos"
                  >
                    <input
                      id="no-pepinillos"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin pepinillos</span>
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-lechuga"
                  >
                    <input
                      id="no-lechuga"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin lechuga</span>
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-queso-americano"
                  >
                    <input
                      id="no-queso-americano"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70"
                      >Sin queso americano</span
                    >
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-salsa-ajo"
                  >
                    <input
                      id="no-salsa-ajo"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin salsa de ajo</span>
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-tocineta"
                  >
                    <input
                      id="no-tocineta"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin tocineta</span>
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-salsa-pan"
                  >
                    <input
                      id="no-salsa-pan"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin salsa de pan</span>
                  </label>

                  <label
                    class="flex items-center gap-3 p-3 rounded-xl bg-background-dark/40 border border-white/5 hover:bg-red-900/10 cursor-pointer transition-colors"
                    for="no-queso-cheddar"
                  >
                    <input
                      id="no-queso-cheddar"
                      type="checkbox"
                      class="rounded text-primary bg-surface-dark border-gray-600 focus:ring-primary focus:ring-offset-background-dark"
                    />
                    <span class="text-sm text-white/70">Sin queso cheddar</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- (espacio para que el sticky bottom no tape) -->
            <div class="h-4"></div>
          </div>
        </div>

        <!-- Sugerencias -->
        <section class="mt-8 pt-10 border-t border-white/5">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h3 class="text-3xl font-extrabold text-white mb-1">
                También te puede interesar
              </h3>
              <p class="text-white/50">Opciones que combinan perfecto</p>
            </div>

            <div class="flex gap-2">
              <button
                id="related-prev"
                class="size-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-white/10 text-white transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
                type="button"
                aria-label="Anterior"
              >
                <span class="material-symbols-outlined">arrow_back</span>
              </button>
              <button
                id="related-next"
                class="size-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-white/10 text-white transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
                type="button"
                aria-label="Siguiente"
              >
                <span class="material-symbols-outlined">arrow_forward</span>
              </button>
            </div>
          </div>

          <div
            id="related-viewport"
            class="flex gap-5 overflow-x-auto no-scrollbar pb-2"
          >
            <!-- Cards por JS -->
          </div>
        </section>
      </main>

      <!-- Barra flotante (cantidad + agregar) -->
      <div
        class="fixed bottom-0 left-0 right-0 bg-[#171111]/90 backdrop-blur-md border-t border-border-dark p-4 z-40"
      >
        <div class="max-w-[640px] mx-auto flex items-center gap-4">
          <div
            class="flex items-center bg-surface-dark rounded-full p-1 border border-white/10 h-14"
          >
            <button
              id="qty-decrease"
              class="size-12 rounded-full flex items-center justify-center hover:bg-white/10 text-white transition-colors"
              type="button"
              aria-label="Disminuir"
            >
              <span class="material-symbols-outlined">remove</span>
            </button>
            <span id="qty-value" class="w-12 text-center font-extrabold text-lg"
              >1</span
            >
            <button
              id="qty-increase"
              class="size-12 rounded-full flex items-center justify-center hover:bg-white/10 text-white transition-colors"
              type="button"
              aria-label="Aumentar"
            >
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>

          <button
            id="add-to-cart-btn"
            class="flex-1 h-14 bg-primary hover:bg-red-600 text-white font-extrabold rounded-full shadow-xl shadow-primary/20 hover:shadow-primary/40 transition-all active:scale-[0.99] flex flex-col items-center justify-center"
            type="button"
          >
            <span id="add-to-cart-label" class="text-sm sm:text-base"
              >Agregar - $0</span
            >
            <span
              id="add-to-cart-sub"
              class="text-xs text-white/80 font-medium mt-0.5"
            ></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal imagen -->
    <div
      id="image-modal"
      class="fixed z-50 inset-0 hidden items-center justify-center"
    >
      <div id="modal-backdrop" class="fixed inset-0 bg-black/80"></div>

      <div
        class="relative bg-[#120a0a] p-4 rounded-2xl shadow-2xl border border-white/10 max-w-4xl w-[92vw] max-h-[90vh] overflow-auto"
      >
        <button
          id="close-modal"
          class="absolute top-3 right-3 text-white/70 hover:text-primary transition-colors"
          type="button"
          aria-label="Cerrar"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
        <img
          id="modal-image"
          src=""
          alt="Imagen ampliada"
          class="w-full h-auto rounded-xl"
        />
      </div>
    </div>

    <script type="module" src="/product.js"></script>
  </body>
</html>
