<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puntos de Venta - Tierra Querida</title>

    <!-- Forzar dark -->
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />
    <script>
      (function () {
        const root = document.documentElement;
        const forceDark = () => {
          if (!root.classList.contains("dark")) root.classList.add("dark");
        };
        forceDark();
        const obs = new MutationObserver(forceDark);
        obs.observe(root, { attributes: true, attributeFilter: ["class"] });
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-dark": "#181111",
              "surface-dark": "#271c1c",
              "surface-highlight": "#392828",
              "text-secondary": "#b99d9d",
              "border-dark": "#392828",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- CSS global -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      /* Scrollbar sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.03);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 9999px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.18);
      }

      /* Leaflet sobre dark */
      .leaflet-container {
        background: #120a0a;
      }
    </style>
  </head>

  <body class="bg-background-dark text-white font-display overflow-x-hidden">
    <div class="min-h-screen flex flex-col">
      <!-- HEADER (mismo estilo product.html) -->
      <header
        class="sticky top-0 z-50 w-full backdrop-blur-md bg-black/60 border-b border-white/10"
      >
        <div
          class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-12 py-4 flex items-center justify-between gap-4"
        >
          <!-- Marca -->
          <div class="flex items-center gap-3">
            <a
              class="flex items-center gap-3 hover:opacity-90 transition-opacity"
              href="/"
            >
              <!-- Logo circular (imagen PNG en /img) -->
              <div
                class="size-10 rounded-full bg-black border border-white/10 shadow-lg shadow-black/40 overflow-hidden flex items-center justify-center"
                aria-label="Logo Tierra Querida"
              >
                <img
                  src="/img/logo.png"
                  alt="Tierra Querida"
                  class="w-full h-full object-cover"
                  loading="lazy"
                  onerror="this.remove();"
                />
              </div>

              <span class="text-lg sm:text-xl font-extrabold tracking-tight">
                Tierra Querida
              </span>
            </a>
          </div>

          <!-- Links desktop -->
          <nav class="hidden md:flex items-center gap-10">
            <a
              class="text-sm font-bold text-white/80 hover:text-white transition-colors"
              href="/#products-section"
              >Menú</a
            >
            <a
              class="text-sm font-bold text-white/80 hover:text-white transition-colors"
              href="/stores"
              >Sedes</a
            >
            <a
              class="text-sm font-bold text-white/80 hover:text-white transition-colors"
              href="/#about-section"
              >Nosotros</a
            >
          </nav>

          <!-- Acciones -->
          <div class="flex items-center gap-4">
            <button
              id="user-icon"
              class="p-2 rounded-full hover:bg-white/10 transition-colors"
              aria-label="Cuenta"
              type="button"
            >
              <span class="material-symbols-outlined">person</span>
            </button>

            <button
              id="cart-icon"
              class="relative flex items-center gap-2 bg-primary hover:bg-red-700 text-white px-5 h-10 rounded-full transition-all shadow-lg shadow-red-900/25"
              type="button"
              aria-label="Carrito"
            >
              <span class="material-symbols-outlined text-[20px]"
                >shopping_bag</span
              >
              <span id="cart-count" class="hidden">0</span>
              <span
                class="inline-flex h-7 w-7 items-center justify-center rounded-full bg-red-800/35 border border-white/15 text-xs font-extrabold"
                aria-label="Cantidad en carrito"
              >
                <span id="cart-count-badge">0</span>
              </span>
            </button>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <div class="flex-1 min-h-0 flex flex-col lg:flex-row overflow-hidden">
        <!-- SIDEBAR -->
        <aside
          class="w-full lg:w-[460px] xl:w-[520px] bg-background-dark border-b lg:border-b-0 lg:border-r border-border-dark min-h-0 flex flex-col overflow-hidden"
        >
          <div class="p-4 sm:p-6 border-b border-border-dark">
            <h1
              class="text-2xl sm:text-[28px] font-extrabold leading-tight tracking-tight"
            >
              Encuentra tu sede más cercana
            </h1>
            <p class="text-white/55 text-sm mt-2">
              Busca por nombre o dirección y filtra por ubicación.
            </p>

            <!-- Search (debe funcionar en store.js) -->
            <div class="mt-5">
              <label class="flex flex-col w-full">
                <span
                  class="text-xs font-extrabold uppercase tracking-[0.2em] text-white/45 mb-2"
                >
                  Buscar
                </span>

                <div
                  class="flex items-stretch w-full h-12 rounded-xl overflow-hidden border border-white/10 bg-surface-highlight"
                >
                  <div
                    class="px-4 flex items-center justify-center text-white/60"
                  >
                    <span class="material-symbols-outlined">search</span>
                  </div>

                  <input
                    id="store-search"
                    type="text"
                    placeholder="Ej: El Poblado, Calle 10, Laureles..."
                    class="w-full bg-transparent text-white placeholder:text-white/40 focus:outline-none focus:ring-0 border-0 text-sm pr-3"
                    autocomplete="off"
                  />
                </div>
              </label>
            </div>

            <!-- Filters -->
            <div class="grid grid-cols-2 gap-3 mt-5">
              <label class="flex flex-col col-span-2 sm:col-span-1">
                <span
                  class="text-xs font-extrabold uppercase tracking-[0.2em] text-white/45 mb-2"
                  >Departamento</span
                >
                <div class="relative">
                  <select
                    id="department-select"
                    class="w-full h-12 rounded-xl border border-white/10 bg-surface-dark text-white text-sm font-semibold pl-4 pr-10 focus:outline-none focus:ring-1 focus:ring-primary"
                  >
                    <option value="">Todos</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-white/50"
                  >
                    <span class="material-symbols-outlined text-[20px]"
                      >expand_more</span
                    >
                  </div>
                </div>
              </label>

              <label class="flex flex-col col-span-2 sm:col-span-1">
                <span
                  class="text-xs font-extrabold uppercase tracking-[0.2em] text-white/45 mb-2"
                  >Municipio</span
                >
                <div class="relative">
                  <select
                    id="municipality-select"
                    class="w-full h-12 rounded-xl border border-white/10 bg-surface-dark text-white text-sm font-semibold pl-4 pr-10 focus:outline-none focus:ring-1 focus:ring-primary"
                  >
                    <option value="">Todos</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-white/50"
                  >
                    <span class="material-symbols-outlined text-[20px]"
                      >expand_more</span
                    >
                  </div>
                </div>
              </label>

              <label class="flex flex-col col-span-2">
                <span
                  class="text-xs font-extrabold uppercase tracking-[0.2em] text-white/45 mb-2"
                  >Barrio</span
                >
                <div class="relative">
                  <select
                    id="barrio-select"
                    class="w-full h-12 rounded-xl border border-white/10 bg-surface-dark text-white text-sm font-semibold pl-4 pr-10 focus:outline-none focus:ring-1 focus:ring-primary"
                  >
                    <option value="">Todos</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-white/50"
                  >
                    <span class="material-symbols-outlined text-[20px]"
                      >expand_more</span
                    >
                  </div>
                </div>
              </label>
            </div>

            <!-- Result header -->
            <div
              class="mt-5 flex items-center justify-between border-t border-border-dark pt-4"
            >
              <span id="stores-count" class="text-sm font-extrabold text-white">
                0 sedes
              </span>
              <button
                id="clear-filters"
                type="button"
                class="text-primary text-sm font-extrabold hover:underline"
              >
                Limpiar
              </button>
            </div>
          </div>

          <!-- LIST (aquí store.js debe renderizar la lista de locales) -->
          <div
            class="flex-1 min-h-0 overflow-y-auto custom-scrollbar px-4 sm:px-6 py-5"
          >
            <div
              id="stores-empty"
              class="hidden text-white/60 text-sm font-semibold"
            >
              No encontramos sedes con esos filtros.
            </div>

            <div id="stores-list" class="space-y-4"></div>
          </div>
        </aside>

        <!-- MAP -->
        <main class="flex-1 min-h-0 overflow-hidden">
          <div class="p-3 sm:p-4 h-full">
            <!-- Altura fija: en desktop queda “fijo” al viewport, en móvil se ve grande y legible -->
            <div
              class="w-full h-[52vh] sm:h-[58vh] lg:h-[calc(100vh-88px)] rounded-2xl overflow-hidden border border-white/10 shadow-2xl shadow-black/40"
            >
              <div id="map" class="w-full h-full"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="/session.js"></script>
    <script src="/store.js" defer></script>
  </body>
</html>
