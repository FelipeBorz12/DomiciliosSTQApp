<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Puntos de Venta</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
              "surface-light": "#ffffff",
              "surface-dark": "#120808",
              "text-light-primary": "#1A1A1A",
              "text-dark-primary": "#f8f6f6",
              "text-light-secondary": "#6b7280",
              "text-dark-secondary": "#9ca3af",
              "accent-yellow": "#FFC93C",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS global (mismos colores/estilos que el resto) -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Leaflet: estilos del mapa -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary"
  >
    <div class="relative min-h-screen w-full flex flex-col">
      <!-- TOP BAR consistente con product.html -->
      <header
        class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-black/5 dark:border-white/10"
      >
        <div
          class="max-w-5xl mx-auto flex items-center gap-3 px-4 py-3"
        >
          <button
            type="button"
            class="inline-flex items-center gap-1 rounded-full border border-black/10 dark:border-white/20 bg-surface-light dark:bg-surface-dark px-3 py-1 text-xs md:text-sm font-medium text-text-light-primary dark:text-text-dark-primary shadow-sm hover:bg-background-light dark:hover:bg-background-dark"
            onclick="window.history.back()"
          >
            <span aria-hidden="true">←</span>
            <span>Volver</span>
          </button>

          <h1
            class="text-base md:text-lg font-bold tracking-tight text-text-light-primary dark:text-text-dark-primary"
          >
            Puntos de Venta
          </h1>
        </div>
      </header>

      <!-- CONTENIDO PRINCIPAL -->
      <main
        class="flex-1 max-w-5xl mx-auto w-full px-4 py-4 flex flex-col gap-4 md:flex-row"
      >
        <!-- PANEL DE FILTROS -->
        <section
          class="w-full md:w-80 bg-surface-light dark:bg-surface-dark rounded-xl md:rounded-2xl shadow-md md:shadow-lg p-4 space-y-4"
        >
          <div class="space-y-1">
            <h2 class="text-sm md:text-base font-bold">
              Busca tu punto de venta
            </h2>
            <p
              class="text-xs text-text-light-secondary dark:text-text-dark-secondary"
            >
              Filtra por departamento, municipio y barrio.
            </p>
          </div>

          <!-- Departamento -->
          <div class="space-y-1">
            <label
              for="department-select"
              class="text-xs md:text-sm font-semibold"
              >Departamento</label
            >
            <select
              id="department-select"
              class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-background-dark text-xs md:text-sm text-text-light-primary dark:text-text-dark-primary shadow-sm focus:border-primary focus:ring-primary"
            >
              <option value="">Selecciona un departamento</option>
            </select>
          </div>

          <!-- Municipio -->
          <div class="space-y-1">
            <label
              for="municipality-select"
              class="text-xs md:text-sm font-semibold"
              >Municipio</label
            >
            <select
              id="municipality-select"
              class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-background-dark text-xs md:text-sm text-text-light-primary dark:text-text-dark-primary shadow-sm focus:border-primary focus:ring-primary"
            >
              <option value="">Selecciona un municipio</option>
            </select>
          </div>

          <!-- Barrio -->
          <div class="space-y-1">
            <label
              for="barrio-select"
              class="text-xs md:text-sm font-semibold"
              >Barrio</label
            >
            <select
              id="barrio-select"
              class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-surface-light dark:bg-background-dark text-xs md:text-sm text-text-light-primary dark:text-text-dark-primary shadow-sm focus:border-primary focus:ring-primary"
            >
              <option value="">Selecciona un barrio</option>
            </select>
          </div>

          <!-- Botón Google Maps (mismo rojo primary) -->
          <button
            id="trace-route"
            class="w-full mt-2 inline-flex items-center justify-center rounded-full bg-primary text-white text-xs md:text-sm font-semibold px-4 py-2 shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-primary"
          >
            Ver ruta en Google Maps
          </button>
        </section>

        <!-- MAPA -->
        <section
          class="flex-1 rounded-xl md:rounded-2xl overflow-hidden shadow-md md:shadow-lg bg-background-light dark:bg-background-dark border border-black/5 dark:border-white/10"
        >
          <!-- El alto final lo controla también tu #map de styles.css -->
          <div id="map" class="w-full h-full"></div>
        </section>
      </main>
    </div>

    <!-- Leaflet JS -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Tu lógica de puntos de venta -->
    <script src="/store.js" defer></script>
  </body>
</html>
