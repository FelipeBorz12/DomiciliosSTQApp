<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Historial de Pedidos</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "primary-dark": "#c41010",
              "background-light": "#f8f6f6",
              "background-dark": "#181111",
              "surface-dark": "#261a1a",
              "surface-light": "#ffffff",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <!-- CSS general -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white"
  >
    <!-- HEADER / TOP BAR -->
    <header
      class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-[#392828]"
    >
      <div class="flex items-center justify-between p-4 pb-2">
        <button
          id="back-button"
          class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-[#392828] transition-colors"
        >
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h2
          class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10"
        >
          Historial de pedidos
        </h2>
      </div>

      <!-- Chips de filtro -->
      <div
        class="flex gap-3 px-4 pb-3 pt-2 overflow-x-auto hide-scrollbar w-full"
      >
        <button
          class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-3 pr-4 shadow-lg shadow-primary/20 transition-transform active:scale-95"
          data-filter="all"
        >
          <span class="material-symbols-outlined text-white text-[18px]"
            >apps</span
          >
          <span class="text-white text-sm font-bold leading-normal">Todos</span>
        </button>

        <button
          class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#392828] border border-gray-200 dark:border-transparent pl-3 pr-4 hover:bg-gray-100 dark:hover:bg-[#4a3535] transition-colors"
          data-filter="en-proceso"
        >
          <span
            class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]"
            >timelapse</span
          >
          <span
            class="text-slate-700 dark:text-gray-200 text-sm font-medium leading-normal"
            >En proceso</span
          >
        </button>

        <button
          class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#392828] border border-gray-200 dark:border-transparent pl-3 pr-4 hover:bg-gray-100 dark:hover:bg-[#4a3535] transition-colors"
          data-filter="listo"
        >
          <span
            class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]"
            >restaurant</span
          >
          <span
            class="text-slate-700 dark:text-gray-200 text-sm font-medium leading-normal"
            >Listo</span
          >
        </button>

        <button
          class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#392828] border border-gray-200 dark:border-transparent pl-3 pr-4 hover:bg-gray-100 dark:hover:bg-[#4a3535] transition-colors"
          data-filter="camino"
        >
          <span
            class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]"
            >local_shipping</span
          >
          <span
            class="text-slate-700 dark:text-gray-200 text-sm font-medium leading-normal"
            >En camino</span
          >
        </button>

        <button
          class="filter-chip flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#392828] border border-gray-200 dark:border-transparent pl-3 pr-4 hover:bg-gray-100 dark:hover:bg-[#4a3535] transition-colors"
          data-filter="entregado"
        >
          <span
            class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]"
            >check_circle</span
          >
          <span
            class="text-slate-700 dark:text-gray-200 text-sm font-medium leading-normal"
            >Entregado</span
          >
        </button>
      </div>
    </header>

    <!-- BARRA AVISO + BUSCADOR -->
    <section
      class="px-4 pt-3 pb-2 bg-background-light dark:bg-background-dark sticky top-[116px] z-40"
    >
      <!-- Aviso -->
      <div
        class="mb-3 flex items-start gap-2 rounded-xl bg-amber-50 dark:bg-[#2a1e1e] border border-amber-200/60 dark:border-amber-500/30 px-3 py-2"
      >
        <span
          class="material-symbols-outlined text-amber-500 text-[18px] mt-0.5"
          >info</span
        >
        <p class="text-xs text-amber-800 dark:text-amber-200 leading-snug">
          Los pedidos se conservan en el historial durante
          <span class="font-semibold">30 días</span> desde su creación. Luego
          se eliminan automáticamente.
        </p>
      </div>

      <!-- Estado de sesión -->
      <div id="session-info" class="hidden mb-2">
        <div
          class="flex items-center gap-2 rounded-xl bg-white dark:bg-[#2a1e1e] border border-gray-200 dark:border-[#392828] px-3 py-2"
        >
          <span
            class="material-symbols-outlined text-emerald-500 text-[18px]"
            >verified_user</span
          >
          <div class="flex flex-col">
            <span
              class="text-xs font-semibold text-slate-700 dark:text-gray-100"
              >Sesión iniciada</span
            >
            <span
              id="session-email-label"
              class="text-xs text-slate-500 dark:text-gray-400"
            ></span>
          </div>
        </div>
      </div>

      <!-- Buscar por correo (solo si NO hay sesión iniciada) -->
      <div id="email-search-wrapper" class="mb-1">
        <form id="email-search-form" class="space-y-2">
          <label class="block text-xs font-semibold mb-1">
            Buscar pedidos por correo
          </label>
          <div class="flex gap-2">
            <div class="flex-1">
              <div
                class="flex w-full items-stretch rounded-xl h-11 shadow-sm overflow-hidden"
              >
                <div
                  class="text-slate-400 dark:text-[#b99d9d] flex bg-white dark:bg-[#2a1e1e] items-center justify-center pl-3 border border-r-0 border-gray-200 dark:border-transparent"
                >
                  <span class="material-symbols-outlined text-[18px]"
                    >alternate_email</span
                  >
                </div>
                <input
                  id="email-input"
                  type="email"
                  class="flex w-full min-w-0 flex-1 rounded-r-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-l-0 border-gray-200 dark:border-transparent bg-white dark:bg-[#2a1e1e] h-full placeholder:text-slate-400 dark:placeholder:text-[#b99d9d] px-3 text-sm font-medium leading-normal transition-all"
                  placeholder="tucorreo@ejemplo.com"
                />
              </div>
            </div>
            <button
              type="submit"
              class="h-11 px-4 rounded-xl bg-primary text-white text-sm font-bold flex items-center justify-center hover:bg-primary-dark transition-colors"
            >
              Buscar
            </button>
          </div>
          <p
            id="email-help-text"
            class="text-[11px] text-slate-500 dark:text-gray-400"
          >
            Si tienes sesión iniciada, se cargarán automáticamente tus pedidos y
            este buscador no aparecerá.
          </p>
        </form>
      </div>

      <!-- Mensaje de estado de carga -->
      <p
        id="load-status-message"
        class="text-xs text-slate-500 dark:text-gray-400 mt-1 hidden"
      ></p>
    </section>

    <!-- LISTA PRINCIPAL -->
    <main
      class="flex-1 px-4 pb-8 space-y-4 max-w-5xl mx-auto w-full pt-3"
      id="orders-container"
    >
      <!-- JS inyecta las tarjetas de pedidos -->
    </main>

    <!-- JS -->
    <script type="module" src="/history.js"></script>
  </body>
</html>
