<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Procesando inicio de sesión...</title>

    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />

    <script src="/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; background: #171111; color: white; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { max-width: 420px; width: 100%; background: #261c1c; border: 1px solid #382929; border-radius: 18px; padding: 18px; }
      .muted { opacity: 0.7; font-size: 14px; }
      .spin { width: 28px; height: 28px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.25); border-top-color: rgba(255,255,255,0.85); animation: r 0.9s linear infinite; margin-bottom: 12px; }
      @keyframes r { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="spin"></div>
        <div style="font-weight:800">Procesando inicio de sesión…</div>
        <p class="muted">Si esto tarda mucho, vuelve a intentar desde <a href="/login" style="color:#e02424; font-weight:700">/login</a>.</p>
      </div>
    </div>

    <script src="/session.js"></script>
  </body>
</html>
