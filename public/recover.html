  <body class="bg-[#221010] text-white min-h-screen flex flex-col">
    <div class="flex-1 max-w-md mx-auto w-full px-4 py-8">
      <div class="flex items-center mb-6">
        <button
          onclick="window.location.href='/login'"
          class="flex size-10 items-center justify-center rounded-full bg-black/30 border border-gray-700"
          type="button"
        >
          <span class="text-white text-xl">←</span>
        </button>
        <div class="flex-1 text-center">
          <h2 class="text-white text-lg font-bold">Recuperar contraseña</h2>
        </div>
        <div class="w-10"></div>
      </div>

      <!-- View: pedir email -->
      <div
        id="recover-view"
        class="bg-black/30 border border-gray-700/60 rounded-2xl p-5"
      >
        <h1 class="text-2xl font-extrabold">¿Olvidaste tu contraseña?</h1>
        <p class="text-white/70 mt-2 text-sm">
          Escribe tu correo y te enviaremos un enlace para crear una nueva
          contraseña.
        </p>

        <form id="recover-form" class="mt-5 flex flex-col gap-3">
          <label class="flex flex-col">
            <span class="text-sm font-medium mb-1">Correo</span>
            <input
              id="recover-email"
              type="email"
              required
              placeholder="correo@ejemplo.com"
              class="h-12 px-4 rounded-xl bg-black/30 border border-gray-700/80 text-white"
            />
          </label>

          <p id="recover-error" class="text-red-400 text-sm hidden"></p>
          <p id="recover-ok" class="text-green-300 text-sm hidden"></p>

          <button
            type="submit"
            class="h-12 rounded-xl bg-[#ec1313] font-extrabold hover:opacity-90"
          >
            Enviar enlace
          </button>
        </form>
      </div>

      <!-- View: set new password -->
      <div
        id="setpass-view"
        class="hidden bg-black/30 border border-gray-700/60 rounded-2xl p-5"
      >
        <h1 class="text-2xl font-extrabold">Crea tu nueva contraseña</h1>
        <p class="text-white/70 mt-2 text-sm">
          Ingresa una contraseña de mínimo 8 caracteres.
        </p>

        <form id="setpass-form" class="mt-5 flex flex-col gap-3">
          <label class="flex flex-col">
            <span class="text-sm font-medium mb-1">Nueva contraseña</span>
            <input
              id="new-pass"
              type="password"
              required
              class="h-12 px-4 rounded-xl bg-black/30 border border-gray-700/80 text-white"
            />
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium mb-1">Repite la contraseña</span>
            <input
              id="new-pass-2"
              type="password"
              required
              class="h-12 px-4 rounded-xl bg-black/30 border border-gray-700/80 text-white"
            />
          </label>

          <p id="setpass-error" class="text-red-400 text-sm hidden"></p>
          <p id="setpass-ok" class="text-green-300 text-sm hidden"></p>

          <button
            type="submit"
            class="h-12 rounded-xl bg-white text-black font-extrabold hover:opacity-90"
          >
            Guardar contraseña
          </button>
        </form>
      </div>
    </div>

    <script src="/supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/session.js"></script>

    <script src="/recover.js"></script>
  </body>
</html>
