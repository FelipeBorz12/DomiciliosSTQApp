<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mi cuenta | Tierra Querida</title>

    <!-- Config (Supabase) -->
    <script src="/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- ✅ Forzar siempre dark -->
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />

    <script>
      (function () {
        const root = document.documentElement;
        const forceDark = () => {
          if (!root.classList.contains("dark")) root.classList.add("dark");
        };
        forceDark();
        const obs = new MutationObserver(forceDark);
        obs.observe(root, { attributes: true, attributeFilter: ["class"] });
      })();
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body class="bg-[#171111] text-white">
    <!-- Header simple -->
    <header class="px-4 md:px-10 pt-6">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <a href="/" class="flex items-center gap-3">
          <img src="/images/logo.png" class="w-10 h-10 rounded-xl" alt="Tierra Querida" />
          <div class="leading-tight">
            <div class="font-extrabold text-lg">Tierra Querida</div>
            <div class="text-xs text-white/60">Mi cuenta</div>
          </div>
        </a>

        <div class="flex items-center gap-3">
          <a href="/history" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/15">Mis pedidos</a>
          <button
            id="logout-btn"
            class="px-4 py-2 rounded-xl bg-red-600 hover:bg-red-700 font-bold"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="px-4 md:px-10 py-8">
      <div class="max-w-6xl mx-auto">
        <div class="bg-white/5 border border-white/10 rounded-3xl p-6 md:p-8">
          <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-6">
            <div>
              <h1 class="text-2xl md:text-3xl font-extrabold">Mi perfil</h1>
              <p class="text-white/60 text-sm">Actualiza tus datos para agilizar tus pedidos.</p>
            </div>
            <div class="text-sm text-white/60">
              <span class="font-bold text-white/80">Correo:</span>
              <span id="account-email" class="ml-1"></span>
              <span id="account-status" class="ml-3"></span>
            </div>
          </div>

          <div id="legacy-note" class="hidden mb-5 p-4 rounded-2xl border border-amber-500/30 bg-amber-500/10 text-amber-200 text-sm"></div>

          <form id="account-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-white/70 mb-1">Nombre</label>
              <input id="nombre" class="w-full bg-white/10 border border-white/10 rounded-xl px-3 py-2" />
            </div>

            <div>
              <label class="block text-sm text-white/70 mb-1">Celular</label>
              <input id="celular" class="w-full bg-white/10 border border-white/10 rounded-xl px-3 py-2" />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm text-white/70 mb-1">Dirección de entrega</label>
              <input
                id="direccionentrega"
                class="w-full bg-white/10 border border-white/10 rounded-xl px-3 py-2"
              />
            </div>

            <div>
              <label class="block text-sm text-white/70 mb-1">Departamento</label>
              <input id="Departamento" class="w-full bg-white/10 border border-white/10 rounded-xl px-3 py-2" />
            </div>

            <div>
              <label class="block text-sm text-white/70 mb-1">Municipio</label>
              <input id="Municipio" class="w-full bg-white/10 border border-white/10 rounded-xl px-3 py-2" />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm text-white/70 mb-1">Barrio</label>
              <input id="Barrio" class="w-full bg-white/10 border border-white/10 rounded-xl px-3 py-2" />
            </div>

            <div class="md:col-span-2 flex flex-col md:flex-row md:items-center gap-3 mt-2">
              <button
                id="save-btn"
                type="submit"
                class="px-5 py-3 rounded-2xl bg-white text-black font-extrabold hover:bg-white/90"
              >
                Guardar cambios
              </button>
              <div id="save-status" class="text-sm text-white/60"></div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="toast" class="hidden fixed bottom-4 left-1/2 -translate-x-1/2 bg-black/80 px-4 py-2 rounded-xl border border-white/10 text-sm"></div>

    <script src="/session.js"></script>
    <script src="/account.js"></script>
  </body>
</html>
